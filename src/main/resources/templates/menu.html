<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AssuerPlus - Menu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/main.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/nav.js}"></script>
</head>
<body>
<script th:inline ="Javascript">
    let token = [[${token}]];
    let userName = [[${userName}]];
</script>
<!--Nav bar-->
<nav id="user-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mon espace personnel</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a id="nav-menu" class="nav-link active" aria-current="page" href="#">Accueil</a>
                </li>
                <li class="nav-item disabled">
                    <a id="nav-newD" class="nav-link" href="/#">Nouvelle Déclaration</a>
                </li>
                <li class="nav-item disabled">
                    <a id="nav-myD" class="nav-link" href="#">Mes Déclarations</a>
                </li>
            </ul>
            <div class="col">
                <div class="d-flex align-item-center justify-content-end p-2">
                    <div class="align-items-center p-2">
                        <h5 class="text-white" th:text="${user.lastName}+' '+${user.firstName}"></h5>
                    </div>
                    <div class="bg-secondary rounded-circle text-white p-2">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="30px"
                             height="30px"
                             fill="currentColor"
                             class="bi bi-person-fill"
                             viewBox="0 0 16 16"
                        >
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--Nav bar Fin-->

<div class="container-fluid">
    <div class="row justify-content-center p-2">
        <div id="navigation" class="row row-cols-1 row-cols-xxl-2 justify-content-center mt-5">
            <div class=" col col-xxl-2 text-center">
                <button id="newD" type="button" class="btn btn-primary btn-lg mb-3">Nouvelle Déclaration</button>
            </div>
            <div class=" col col-xxl-2 text-center">
                <button id="myD" type="button" class="btn btn-primary btn-lg mb-3">Mes Déclarations</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
